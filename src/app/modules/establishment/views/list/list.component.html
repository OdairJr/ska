<nav class="navbar">
  <div class="navbar-left">
    <a (click)="authService.SignOut()"
      ><i class="fas fa-chevron-left navbar-icon"></i
    ></a>
  </div>

  <label class="navbar-brand">Servi√ßos Automotivos</label>

  <div class="navbar-right">
    <a [routerLink]="'/establishment/create'"
      ><i class="fas fa-plus navbar-icon"></i
    ></a>
  </div>
</nav>

<section>
  <div class="row pt-3">
    <div class="col">
      <label for="inputSearch" class="sr-only">Pesquisar estabelecimento</label>
      <input
        type="text"
        id="inputSearch"
        class="form-control"
        placeholder="Pesquisar estabelecimento"
        required
        autofocus
        [formControl]="searchControl"
      />
    </div>
  </div>

  <ul class="list-unstyled">
    <li *ngFor="let item of establishmentsFiltered$ | async">
      <div class="card my-3">
        <div class="media">
          <img
            (click)="goToDetails(item.id)"
            class="card-img-top"
            alt="Thumbnail"
            style="height: 150px; width: 150px; display: block"
            [src]="item.image || '/ska/assets/images/logoCatavento.png'"
          />
          <div class="media-body p-3">
            <div (click)="goToDetails(item.id)">
              <h5 class="mt-0 mb-1">{{ item.name }}</h5>
              <p style="margin-bottom: 0" class="text-body-secondary">
                <small>{{ tipos[item.serviceType] }}</small>
              </p>
              <p>{{ item.description }}</p>
            </div>
            <div class="justify-content-around d-flex">
              <a class="link-primary">Editar</a>
              <a class="link-danger" (click)="onDeleteEstablishment(item.id)"
                >Excluir</a
              >
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</section>
